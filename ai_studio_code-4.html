<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Hina Nagai</title>
    
    <!-- フォント読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Syne:wght@700;800&family=Oswald:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* --- 共通設定 --- */
        :root {
            --bg-color: #050505;
            --text-color: #f0f0f0;
            --font-head: 'Syne', sans-serif;
            --font-body: 'Inter', sans-serif;
            --font-hero: 'Oswald', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-body);
            overflow-x: hidden;
        }

        a { text-decoration: none; color: inherit; }
        img { display: block; width: 100%; height: auto; object-fit: cover; }

        /* カーソル設定 */
        .cursor-dot, .cursor-outline {
            position: fixed; top: 0; left: 0; transform: translate(-50%, -50%);
            border-radius: 50%; z-index: 9999; pointer-events: none;
        }
        .cursor-dot { width: 8px; height: 8px; background-color: white; }
        .cursor-outline {
            width: 40px; height: 40px; border: 1px solid rgba(255, 255, 255, 0.5);
            transition: width 0.2s, height 0.2s, background-color 0.2s;
        }
        body.hovered .cursor-outline {
            width: 80px; height: 80px; background-color: rgba(255, 255, 255, 0.1);
            border-color: transparent; backdrop-filter: blur(2px);
        }

        /* ヘッダー */
        header {
            height: 100px; padding: 0 5%; display: flex; justify-content: space-between; align-items: center;
            position: fixed; width: 100%; top: 0; left: 0; z-index: 100; mix-blend-mode: difference;
        }
        .brand { font-family: var(--font-head); font-weight: 800; font-size: 1.5rem; text-transform: uppercase; letter-spacing: -0.02em; }
        .back-link { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.1em; }

        /* --- 縦並びギャラリーレイアウト --- */
        .vertical-gallery {
            width: 100%;
            /* ▼ ここで「左右の余白」が決まります */
            max-width: 700px; /* 画像の最大幅。数値を小さくすると余白が増えます */
            
            margin: 0 auto; /* 中央寄せ */
            padding: 180px 20px 150px; /* 上・左右(スマホ用)・下の余白 */
            
            display: flex;
            flex-direction: column;
            gap: 100px; /* ▼ 写真と写真の間の距離 */
        }

        .gallery-item {
            width: 100%;
            position: relative;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            /* 少しだけフェードインや動きをつける場合 */
            transition: transform 0.6s ease, filter 0.6s ease;
        }

        /* ホバー時にほんの少しだけズームさせる（上品な演出） */
        .gallery-item:hover img {
            transform: scale(1.02);
            filter: brightness(1.1);
        }

        /* スマホ対応 */
        @media (max-width: 768px) {
            .vertical-gallery {
                gap: 50px; /* スマホでは間隔を狭める */
                padding-top: 120px;
            }
            * { cursor: auto !important; }
            .cursor-dot, .cursor-outline { display: none; }
        }
    </style>
</head>
<body>
    <!-- カーソル -->
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <header>
        <a href="index.html" class="brand">Hina Nagai</a>
        <a href="index.html" class="back-link">Back to Home</a>
    </header>

    <div class="vertical-gallery">
        <!-- 
             画像リスト
             縦に1枚ずつ、シンプルに並びます
        -->
        
        <div class="gallery-item">
            <img src="images/photo01.jpg" alt="">
        </div>

        <div class="gallery-item">
            <img src="images/photo020.jpg" alt="">
        </div>

        <div class="gallery-item">
            <img src="images/photo022.jpg" alt="">
        </div>

        <div class="gallery-item">
            <img src="images/photo034.jpg" alt="">
        </div>

        <div class="gallery-item">
            <img src="images/photo033.jpg" alt="">
        </div>

         <div class="gallery-item">
            <img src="images/photo032.jpg" alt="">
        </div>

        <!-- 必要なだけ追加してください -->

    </div>

    <script>
        // カーソル追従
        const dot = document.querySelector('.cursor-dot'); 
        const outline = document.querySelector('.cursor-outline');
        window.addEventListener('mousemove', e => { 
            if(window.innerWidth > 768) {
                dot.style.left = e.clientX+'px'; 
                dot.style.top = e.clientY+'px'; 
                outline.animate({left:e.clientX+'px', top:e.clientY+'px'}, {duration:500, fill:"forwards"}); 
            }
        });

        // リンクホバー
        document.querySelectorAll('a').forEach(l => {
            l.addEventListener('mouseenter', () => document.body.classList.add('hovered'));
            l.addEventListener('mouseleave', () => document.body.classList.remove('hovered'));
        });
    </script>
</body>
</html>
